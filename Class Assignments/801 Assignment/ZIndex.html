<!--Z-Index-->
<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            text-align: center;
        }

        .orange {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -3;
        }

        .black {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -6;
        }

        .yellow {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
    </style>
</head>

<body>

    <h1>Orange Circle</h1>

    <div class="orange">
        <img src="./Images/orange-circle-background.png">
    </div>
    <div class="black">
        <img id="black" src="./Images/circle_PNG36.png">
    </div>
    <div class="yellow">
        <img id="yellow" src="./Images/Picture-1.png">
    </div>
</body>

</html>
