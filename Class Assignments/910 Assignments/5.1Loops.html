<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let max = 5;
        let ranNumber = Math.floor(Math.random() * max) +1;
        // console.log(ranNumber);
        let correct = false;
  
        while (!correct) {
            let guess = prompt("Guess el number:");
            guess = Number(guess);
            if (guess === ranNumber) {
                correct = true;
                console.log("Boom:" + ranNumber);
            } else if (guess > ranNumber) {
                console.log("Lower");
            } else {
                console.log("Higher");
            }
        }
    </script>
</body>
</html
